    <!-- main section -->
    <div id="contact" class="container px-5 mt-5 mb-5 col-lg-8">
        <form id="contactForm" action="#" method="POST" class="mx-auto mt-4 max-w-xl">
            <div class="row g-3">
                <!-- Name -->
                <div class="col-md-6">
                    <label for="name" class="form-label fw-semibold">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter name" required>
                </div>
                <!-- Phone number -->
                <div class="col-md-6">
                    <label for="phonenumber" class="form-label fw-semibold">Phone Number</label>
                    <input type="tel" name="phonenumber" id="phonenumber" class="form-control"
                        placeholder="Phone Number" pattern="[0-9]{10}" maxlength="10"
                        title="Phone number must be exactly 10 digits" required>
                </div>
                <!-- Email -->
                <div class="col-12">
                    <label for="email" class="form-label fw-semibold">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                </div>
                <!-- Message -->
                <div class="col-12">
                    <label for="message" class="form-label fw-semibold">Message</label>
                    <textarea name="message" id="message" rows="4" class="form-control" placeholder="Your message"
                        style="resize: none;" required></textarea>
                </div>
                <!-- Submit Button -->
                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </div>
            </div>
        </form>
